<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 指定文件的字符編碼 -->
    <meta charset="UTF-8">
    
    <!-- 設定瀏覽器的視口，以適應不同設備 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- 頁面的標題 -->
    <title>2019-1-lee</title>
    
    <!-- 引入Bootstrap的CSS文件，用於樣式設計 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    
    <!-- 引入jQuery庫，用於操作DOM和處理事件 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <!-- 引入Bootstrap的JavaScript文件，用於啟用模態框等互動效果 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<!-- 模態框（Modal）的容器 -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <!-- 定義模態框的對話框 -->
    <div class="modal-dialog">
        <!-- 定義模態框的內容 -->
        <div class="modal-content">
            <!-- 模態框的標題部分，使用文字居中 -->
            <div class="modal-header text-center">
                <!-- 顯示模態框的標題 -->
                <h2>請選擇 O X</h2>
            </div>
            <!-- 模態框的內容部分，按鈕居中顯示 -->
            <div class="modal-body text-center">
                <!-- 第一個按鈕，用於選擇"O"並關閉模態框 -->
                <button type="button" class="btn btn-default btn-lg" data-dismiss="modal"><h3>O</h3></button>
                <!-- 第二個按鈕，用於選擇"X"並關閉模態框 -->
                <button type="button" class="btn btn-primary btn-lg" data-dismiss="modal"><h3>X</h3></button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->-
</div><!-- /.modal -->

<!-- 當頁面加載完成後，自動顯示模態框 -->
<script type="text/javascript">
    $(function(){ //$為jquery程式起始處 $(function{ " jquery內容 " })
        // 顯示ID為myModal的模態框
        $("#myModal").modal();
    });
</script>

</body>
</html>
