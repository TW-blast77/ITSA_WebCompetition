<!DOCTYPE html> <!-- 定義此網站的type;Ctrl K + C可以註解在VScode -->
<html lang="en"> <!-- Define the language of the web page, but now HTML uses unicode for language encoding <第4行> -->

<!-- head: Web Html Title -->
<head>
    <meta charset="UTF-8"> <!-- charset: web html encoding<第48行> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test-01_Lee</title> <!-- title: title Name -->
</head>
<!-- head: Web Html Title -->
 
<body>
    <h1>Generate a Table</h1><!-- 參考<61行> -->
    <p><b>Please enter the <mark>length</mark>, <mark>width</mark> of the <mark>Generate Table</mark> </b></p>
    <label>Rows:</label>
    <input type="text" id="Rows" value="1">
    <label>Columns:</label>
    <input type="text" id="Columns" value="1">
    <!-- button -->
    <input type="button" onclick="generateTable()" value="Generate Table">
    
    <table id="table" border="1"></table>
    
    <script>
        function generateTable() {
            const rows = parseInt(document.getElementById("Rows").value); //get rows in <22行> "id:Rows"
            const columns = parseInt(document.getElementById("Columns").value);//get rows in <24行> "id:Columns"
            const js_table = document.getElementById("table");

            //參考<83行>
            table.innerHTML = "" //Reset Table
            js_table.style.cssText = 'font-size: 20px; text-align: center;';
            js_table.innerHTML += '<tr><th colspan="'+columns+'">GenerateTable</th></tr>';
            //參考<83行>

            if (rows > 0 && columns > 0) {
                let number = 0;
                for (let i = 0; i < rows; i++) {
                    const tr = document.createElement("tr");

                    for (let j = 0; j < columns; j++) {
                        const td = document.createElement("th");
                        td.textContent = number++;
                        tr.appendChild(td);
                    }

                    js_table.appendChild(tr);
                }
            }
        }
    </script>
</body>
</html>
