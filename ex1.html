<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>例題一</title>
</head>
<body>

    <h1>Generate a Table</h1>
    <div class="Rows:">
        <!--行-->
        <label>Rows:</label>
        <input type="text" value="1" id="Rows" >
        <!--列-->
        <label> Columns:</label>
        <input type="text" value="1" id="Columns">
        <!--按鈕-->
        <input type="button" onclick="generateTable()" value="Generate Table">
    </div>
    <table id="table123" class="tftable" border="1">
           <!-- <tr><th>1</th></tr><tr><th>2</th></tr> <table> 標籤表示表格的開始 <tr> 每一列(換行) <th>表格欄位標題 <td> 欄位內容-->
    </table>

    <script>
            function generateTable(){
                //"document.createElement();"  creates the HTML element specified by tagName
                //"document.getElementById();" 獲取在HTML上面指定id的值(基本上是 strings)
                //"parscInt();" 
                const rows = parseInt(document.getElementById("Rows").value); //獲取 id叫做"Rows"的值 並且變成int
                const Columns =parseInt( document.getElementById("Columns").value); //獲取 id 叫做"Columns"的值 並且變成int
                const table = document.getElementById("table123");//獲取元素並且在這個元素下進行操作

                table.innerHTML = ""; //清空table
        
                if( rows>0 && Columns>0 ) {   
                    let number = 0; //let 設置區域變數 number這裡做為顯示的內容
                    console.log("haha");
                    for(let i = 0; i <rows;i++){
                        const tr = document.createElement("tr");//創建"行<tr>"元素
                        //<tr>
                        for(let j = 0; j < Columns;j++){
                            const td = document.createElement("td");
                            td.textContent = number++; //先顯示後unmber +1
                            tr.appendChild(td); //The appendChild() method of the Node interface adds a node to the end of the list of children of a specified parent node.
                            //創建"列<td>"元素內容為當前的number 然後把這個<td>加到當前的<tr>裡面
                            //上面這行 
                        }
                        table.appendChild(tr); 
                        //將剛剛組裝好的 <tr> <td> number </td>加上</tr>並且放入table裡面
                        //<tr><td> number</td></tr>
                    }
                }
            }
    </script>
</body>
</html></html>
